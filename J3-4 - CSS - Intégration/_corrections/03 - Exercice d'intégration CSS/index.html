<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="form.css">
</head>

<body>

  <form role="subscription">
    <div role="group" aria-labelledby="profile">
      <p id="profile"></p>

      <label for="name">Nom complet :</label>
      <input type="text" id="name" name="name" aria-required="true" required>
      
      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" aria-required="true" required>
      
      <label for="phone">Numéro de téléphone :</label>
      <input type="tel" id="phone" name="phone" pattern="^(0|\+33)[1-9]([-. ]?[0-9]{2}){4}$" aria-labelledby="phone-number-format" aria-describedby="phone-number-format" placeholder="xx xx xx xx xx">
      <span id="phone-number-format" class="hidden">xx xx xx xx xx</span>
      
      <label for="birthdate">Date de naissance :</label>
      <input type="date" id="birthdate" name="birthdate" aria-labelledby="birthdate" aria-describedby="birthdate-format" placeholder="JJ/MM/AAAA">
      <span id="birthdate-format" class="hidden">JJ/MM/AAAA</span>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" aria-required="true" required>

      <!-- exemple aria-invalid -->
      <!-- <input type="email" id="email" name="email" aria-required="true" aria-invalid="true" required> -->

      <!-- exemple message d'erreur -->
      <!-- <div class="error-message">Veuillez renseigner un email valide, exemple : utilisateur@gmail.com</div> -->

      <!-- exemple icone masquée aux liseuses -->
      <!-- <svg aria-hidden="true" alt="" width="25" height="22" viewBox="0 0 25 22" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="10" cy="10" r="9.5" stroke="black"/>
        <line x1="17.3254" y1="15.6204" x2="24.3254" y2="21.6204" stroke="black"/>
      </svg> -->

    </div>

    <div role="group" aria-labelledby="subscription">
      <p id="subscription">Options d'abonnement :</p>

      <input type="checkbox" id="newsletter" name="newsletter">
      <label for="newsletter">Recevoir la newsletter</label>

      <input type="checkbox" id="offers" name="offers">
      <label for="offers">Recevoir les offres promotionnelles</label>
    </div>

    <div role="group" aria-labelledby="payment">
      <p id="payment">Méthode de paiement :</p>

      <input type="radio" id="creditcard" name="paymentmethod" value="creditcard">
      <label for="creditcard">Carte de crédit</label>

      <input type="radio" id="paypal" name="paymentmethod" value="paypal">
      <label for="paypal">PayPal</label>

      <input type="radio" id="check" name="paymentmethod" value="check">
      <label for="check">Chèque</label>
    </div>

    <label for="comments">Commentaires :</label>
    <textarea id="comments" name="comments"></textarea>

    <input type="reset" value="Effacer">
    <input type="submit" value="Envoyer">
  </form>

</body>

</html>
